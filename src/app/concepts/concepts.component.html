<div class="container-fluid">
    <h6>Data received from Child component: {{ dataLoadedFor}}</h6>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="databinding-tab" data-toggle="tab" href="#databinding" role="tab" aria-controls="home"
          aria-selected="true">Data Binding</a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link" id="cpb-tab" data-toggle="tab" href="#cpb" role="tab" aria-controls="contact" aria-selected="false">Custom
          Property Binding</a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link" id="ceb-tab" data-toggle="tab" href="#ceb" role="tab" aria-controls="contact" aria-selected="false">Custom
          Event Binding</a>
      </li>
  
      <li class="nav-item">
        <a class="nav-link" id="sd-tab" data-toggle="tab" href="#sd" role="tab" aria-selected="false">
          Directives</a>
      </li>
  
      <li class="nav-item">
        <a class="nav-link" id="pipes-tab" data-toggle="tab" href="#pipes" role="tab" aria-selected="false">Pipes</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
  
      <!-- String Interpolcation Content-->
      <div class="tab-pane fade show active" id="databinding" role="tabpanel">
        <h2>Data binding</h2>

        <app-databinding></app-databinding>
        
      </div>
  
      <!-- Custom Propery Binding -->
      <div class="tab-pane fade" id="cpb" role="tabpanel">
        <h2>Custom Prop Binding</h2>
        <app-cpb></app-cpb>
        <app-cpb [myAge]="30"></app-cpb>
        <app-cpb [myAge]="50"></app-cpb>
        <app-cpb [myAge]="100"></app-cpb>
        <app-cpb [myAge]="getRealAge()"></app-cpb>
      </div>
      
      <div class="tab-pane fade" id="ceb" role="tabpanel">
        <h2>CEB</h2>

        <app-ceb (dataLoaded)="onDataLoadedHandler($event)"></app-ceb>
      </div>
  
      <div class="tab-pane fade" id="sd" role="tabpanel">
        <h2>Structural Directives</h2>
        <app-sd></app-sd>

      </div>
  
      <div class="tab-pane fade" id="pipes" role="tabpanel">
        <h2>Pipes </h2>
        
      </div>
    </div>
    <hr style="border: solid 1px black;">
  </div>
